- name: customers
  id: 
  title: 陈荣梅 北京大学助理教授
  subtitle: 陈荣梅博士的主要研究领域是碳纳米管集成电路、三维集成电路、基于先进半导体工艺的DTCO/STCO以及大规模数字芯片设计。累计发表国际期刊和会议论文50多篇，包括近三年IEDM/VLSI/ISSCC三大微电子和集成电路顶级会议8篇（其中一作兼通讯作者IEDM 2020-2022连续三年）。研究成果受到斯坦福大学、台积电、英特尔、谷歌、高通和华为等顶级大学和半导体公司关注并受邀作报告，研究工作多次获得欧洲微电子研究中心、欧洲主流科技媒体和IEEE Spectrum杂志的亮点报道和采访。主持VLSI 2021三维集成技术研讨会 、召集VLSI 2023芯片背部互连技术研讨会，担任Nature Electronics期刊审稿人和受邀评论人。曾获欧盟玛丽居里资助项目（全球工程类申请者排名7/1000）、VLSI 2022大会技术亮点文章、2015-2017年度中国辐射物理领域十大创新科技（基于博士课题）、清华大学优秀博士学位论文等荣誉。
